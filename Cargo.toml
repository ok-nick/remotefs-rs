[package]
authors = ["Christian Visintin <christian.visintin1997@gmail.com>"]
categories = ["network-programming"]
description = "a client library to work with all file transfer protocols"
documentation = "https://docs.rs/remotefs"
edition = "2021"
homepage = "https://veeso.github.io/remotefs/"
include = ["src/**/*", "LICENSE", "README.md", "CHANGELOG.md"]
keywords = ["scp-client", "sftp-client", "ftp-client", "s3-client"]
license = "MIT"
name = "remotefs"
readme = "README.md"
repository = "https://github.com/veeso/remotefs-rs"
version = "0.1.1"

[dependencies]
chrono = "^0.4.19"
lazy_static = "^1.4.0"
log = "^0.4.14"
regex = "^1.5.0"
thiserror = "^1.0.0"
wildmatch = "^2.0.0"
# aws s3
rust-s3 = { version = "^0.28.0", default-features = false, features = [ "sync-native-tls", "sync" ], optional = true }
# ftp
suppaftp = { version = "^4.2.0", features = [ "secure" ], optional = true }
# ssh
ssh2-config = { version = "^0.1.0", optional = true }
ssh2 = { version = "^0.9.0", optional = true }

[dev-dependencies]
env_logger = "^0.9.0"
pretty_assertions = "^1.0.0"
rand = "^0.8.4"
serial_test = "^0.5.1"
tempfile = "^3.2.0"

[features]
default = [ "ssh" ]
# protocols
aws-s3 = [ "rust-s3" ]
ftp = [ "suppaftp" ]
ssh = [ "ssh2", "ssh2-config" ]
# misc
no-log = [ "log/max_level_off" ]
# tests
github-actions = []
with-s3-ci = [ "aws-s3" ]
with-containers = []

[target."cfg(target_family = \"unix\")"]
[target."cfg(target_family = \"unix\")".dependencies]
users = "^0.11.0"

[target."cfg(target_os = \"windows\")"]
[target."cfg(target_os = \"windows\")".dependencies]
path-slash = "^0.1.4"
